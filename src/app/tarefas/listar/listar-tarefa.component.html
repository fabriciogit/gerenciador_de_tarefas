<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <thead class="table-light">
        <tr>
            <th>Tarefas</th>
            <th>Concluida</th>
            <th class="text-center">
                <a [routerLink]="['/tarefas/cadastrar']"
                  class="btn btn-sm btn-success">
                <span class="bi-plus-lg" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tarefa of tarefas">
                <td 
                    [tarefaConcluida]="tarefa.concluida"
                    [class.bg-success]="!tarefa.concluida">
                    {{ tarefa.nome }}
                </td>
                <td style="width: 70px;" class="text-center" >
                    <input type="checkbox"
                    [value]="tarefa.id"
                    [checked]="tarefa.concluida"
                    (click)="alterarStatus($event, tarefa)"/>
                </td>
                <td class="text-center" style="width: 200px;">
                <a  [routerLink]="['/tarefas/editar', tarefa.id]"
                    title="Editar" alt="Editar" class="btn btn-sm btn-info">
                    <span class="bi-pencil" aria-hidden="true"></span> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-sm btn-danger"
                    (click)="remover($event, tarefa)">
                    <span class="bi-x-lg" aria-hidden="true"></span> Remover

                </a>
                </td>
        </tr>
    </tbody>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
