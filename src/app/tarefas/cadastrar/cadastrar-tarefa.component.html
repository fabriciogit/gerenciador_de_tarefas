<h1>Cadastrar tarefa</h1>

<div class="card" >
    <form #formTarefa="ngForm">
        <div class="container">
            <label for="nome">Tarefa:</label>
            <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                [(ngModel)]="tarefa.nome"
                #nome="ngModel"
                minlength="5"
                required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">Digite a tarefa.</div>
                <div [hidden]="!nome.errors.minlength">A tarefa deve conter ao menos 5 caracteres</div>
            </div>
        </div>
        <div class="container text-center">
            <input
                type="submit"
                class="btn btn-sm btn-success"
                (click)="cadastrar()"
                value="Cadastrar"
                [disabled]="!formTarefa.form.valid">
            <a [routerLink]="['/tarefas']"
                class="btn btn-sm btn-light">
                <span class="bi-chevron-left" aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
